       <form action="#">
            <h2>formulaire d'inscription</h2>
            <!-- form partie 1 -->
            <div class="form1">
                <label for="name">Nom Complet <span>*</span></label><br>
                <input type="text" id="name" placeholder="votre nom" required class="input"><br><br>
                <label for="adresse">Adresse <span>*</span></label><br>
                <input type="text" id="adresse" placeholder="votre Adresse" required class="input"><br><br>
                <label for="Telephone">Telephone <span>*</span></label><br>
                <input type="text" id="Telephone" placeholder="votre Telephone" required class="input"><br><br>
                <label for="age">Age <span>*</span></label><br>
                <input type="number" id="age" placeholder="votre age" required class="input"><br><br>
                <label for="email">Email <span>*</span></label><br>
                <input type="email" id="email" placeholder="esoft.nz@gmail.com" required class="input"><br><br>

                  <!-- buttons -->
                <!-- <div class="button"> -->
                    <input type="submit" value="Envoyer" id="btn"><br>
                <!-- </div> -->
            </div>
           

             <!-- partie 2 form -->
   
             <div class="form2">
                <label for="pays">Pays <span>*</span></label><br>
                <select name="pays" id="pays" class="input">
                    <option value="">RDC <img src="/IMG/autres/drapeau.png" alt="" width="12" height="12"></option>
                    <option value="">Cuba</option>
                    <option value="">Canada</option>
                    <option value="">USA</option>
                    <option value="">Japon</option>
                    <option value="">Corre</option>
                </select><br><br>
                <label for="datenaisse">Date de Naissance <span>*</span></label><br>
                <input type="date" name="datenaisse" id="datenaisse" class="input"><br><br>
                <label for="comment">Commentaire <span>*</span></label>
                <textarea name="comment" id="comment" cols="10" rows="5" class="input" placeholder="votre Commentaire"></textarea><br><br>
                <label for="sexe">Sexe <span>*</span></label><br>
                Homme<input type="radio"  name="sexe" checked>&nbsp;
                Femme<input type="radio"  name="sexe" checked>&nbsp;<br><br>

                 <!-- buttons -->
